[RUNNER]
default = "dask"

[RUNNER.dask]
provider = "dask"
scheduler = "processes"

[RUNNER.spark]
provider = "spark"
"spark.driver.memory" = "4g"

[RUNNER.graphviz]
provider = "graphviz"
view = false

[REGISTRY]
default = "tutorial"

[REGISTRY.tutorial]
provider = "posix"
path = "/opt/forml/assets/registry"

[INVENTORY]
default = "tutorial"

[INVENTORY.tutorial]
provider = "posix"
path = "/opt/forml/assets/inventory"

[FEED]
default = ["openlake", "dummy"]

[FEED.openlake]
